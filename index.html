<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-App</title>
    <!--Linking of css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="form">
        <form action="">
            <label for="joke-genre">Search your joke</label>
            <input type="text" id="joke-genre" placeholder="search your genre of joke">
            <button id="search">Search</button>
        </form>
    
        </div>
        <div id="display">
    
        </div>
        <div class="add-joke">
            <h3>Add a Joke</h3>
            <input type="text" id="new-category" placeholder="Enter joke category">
            <input type="text" id="new-setup" placeholder="Enter joke setup">
            <input type="text" id="new-punchline" placeholder="Enter punchline (optional)">
            <button id="add-joke-btn">Add Joke</button>
        </div>
        <button id="random-joke-btn">Get Random Joke</button>
        
</div>
    <script src="/index.js"></script>
</body>
</html>
